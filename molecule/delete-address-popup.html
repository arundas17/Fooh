<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fooh</title>
    <!-- styles start -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" 
    rel="stylesheet" type="text/css" />
    <link href="http://fooh.strat-staging.com/css/bootstrap.min.css" rel="stylesheet" />
	<link href="http://fooh.strat-staging.com/css/style.css?a=d" rel="stylesheet" />
	<link href="http://fooh.strat-staging.com/css/tiksluscarousel.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
	<link rel="stylesheet" href="../assets/css/fooh-style.css">
    <!-- styles end -->
</head>
<body>
  
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#delete-address-popup">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade fooh-delete-address-popup"  
    id="delete-address-popup" 
    tabindex="-1" 
    aria-labelledby="delete-address" 
    aria-hidden="true"
    >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <h1 class="modal-title fs-5" id="delete-address">
            Are you sure want to delete this address
        </h1>
        <div class="modal-actions">
            <a href="" class="modal-action fooh-btn">Yes</a>
            <a href="" class="modal-action fooh-btn fooh-btn--outlined">No</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Button trigger modal -->


    <!-- scripts start -->
    <script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>
	<script src="../assets/js/script.js"></script>
    <!-- scripts end -->
</body>
</html>
