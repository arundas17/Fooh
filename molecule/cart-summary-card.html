<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fooh</title>
    <!-- styles start -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css" />
    <link href="http://fooh.strat-staging.com/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://fooh.strat-staging.com/css/style.css?a=d" rel="stylesheet" />
    <link href="http://fooh.strat-staging.com/css/tiksluscarousel.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/fooh-style.css">
    <!-- styles end -->
</head>

<body>

    <div class="container">
        <!-- cart-summary-card starts here -->
        <div class="fooh-car-summary">
            <div class="fooh-car-summary__head">
                Summary
            </div>
            <div class="fooh-car-summary__cnt">
                <div class="fooh-car-summary__cnt_top">
                    <div class="fooh-car-summary__cnt_text">
                        Total Amount
                    </div>
                    <div class="fooh-car-summary__cnt_price">
                        RM <span>96.00</span>
                    </div>
                </div>
                <div class="fooh-car-summary__cnt_bottom">
                    <input type="button" class="fooh-btn" value="Proceed To Checkout"></input>
                </div>
            </div>
        </div>
        <!-- cart-summary-card ends here -->
    </div>

    <!-- scripts start -->
    <script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts end -->
</body>

</html>
