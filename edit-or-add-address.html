<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fooh</title>
    <!-- styles start -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" 
    rel="stylesheet" type="text/css" />
    <link href="http://fooh.strat-staging.com/css/bootstrap.min.css" rel="stylesheet" />
	<link href="http://fooh.strat-staging.com/css/style.css?a=d" rel="stylesheet" />
	<link href="http://fooh.strat-staging.com/css/tiksluscarousel.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
	<link rel="stylesheet" href="assets/css/fooh-style.css">
    <!-- styles end -->
</head>
<body>
    <div class="container">
        <!-- edit or add address start -->
        <div class="fooh-edit-add">
            <div class="devlivery-adrs-form">
                <div class="devlivery-adrs-form__content">
                    <div class="devlivery-adrs-form__head"><b>Edit Or Add Address</b></div>
                    <div class="devlivery-adrs-form-card">
                        <div class="devlivery-adrs-form-card__input-wrap devlivery-adrs-form-card__input-wrap--adrs">
                            <div class="fooh-input__wrap">
                                <div class="fooh-input__name">
                                    <label for="name" class="fooh-input__label">Name</label>
                                </div>
                                <div class="fooh-input__input-txt">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="fooh-input__wrap">
                                <div class="fooh-input__name">
                                    <label for="street" class="fooh-input__label">Building No, Street</label>
                                </div>
                                <div class="fooh-input__input-txt">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="fooh-input__wrap">
                                <div class="fooh-input__name">
                                    <label for="city" class="fooh-input__label">Street</label>
                                </div>
                                <div class="fooh-input__input-txt">
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="devlivery-adrs-form-card__input-wrap">
                             <div class="fooh-input__wrap">
                                <div class="fooh-input__name">
                                    <label for="state" class="fooh-input__label">State</label>
                                </div>
                                <div class="fooh-input__input-txt">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="fooh-input__wrap fooh-input__wrap--dob">
                                <div class="fooh-input__name">
                                    <label for="postcode" class="fooh-input__label">Postcode</label>
                                </div>
                                <div class="fooh-input__input-txt">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="fooh-input__wrap fooh-input__wrap--email">
                                <div class="fooh-input__name">
                                    <label for="landmark" class="fooh-input__label">Landmark</label>
                                </div>
                                <div class="fooh-input__input-txt">
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="devlivery-adrs-form__typeofadd">
                            <div class="devlivery-adrs-form__subhead"><b>Type of Address</b></div>
                            <div class="devlivery-adrs-form__checks-wrap">
                                <div class="fooh-reg__checkbox-outer">
                                    <input type="checkbox" id="value3">
                                    <label for="value3">Set as Default Address</label>
                                </div>
                                <div class="fooh-input__radio">
                                    <input type="radio" id="home" name="address">
                                    <label for="home">Home</label>
                                </div>
                                <div class="fooh-input__radio">
                                    <input type="radio" id="office" name="address">
                                    <label for="office">Office</label>
                                </div>
                                <div class="fooh-input__radio">
                                    <input type="radio" id="others" name="address" checked>
                                    <label for="others">Cash on Delivery</label>
                                </div>
                            </div>
                        </div>
                        <div class="devlivery-adrs-form__actions">
                            <a href="" class="fooh-btn">Save Address</a>
                            <a href="" class="fooh-btn fooh-btn--outlined fooh-btn--transparent">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- edit or add address end -->
    </div>    

    <!-- scripts start -->
    <script src="assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
	<script src="assets/js/script.js"></script>
    <!-- scripts end -->
</body>
</html>
