<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css" />
	<link href="http://fooh.strat-staging.com/css/bootstrap.min.css" rel="stylesheet" />
	<link href="http://fooh.strat-staging.com/css/style.css?a=d" rel="stylesheet" />
	<link href="http://fooh.strat-staging.com/css/tiksluscarousel.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
	<link rel="stylesheet" href="assets/css/fooh-style.css">
    <script defer src="./assets/js/jquery-3.5.1.slim.min.js"></script>
    <script defer src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
	<script src="assets/js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <!--login page start-->

        <div class="fooh-login fooh-login--reg">
          <div class="fooh-login__head fooh-reg__head--reg">Sign Up With Email</div>
          <div class="fooh-login__inner fooh-login__inner--reg">
            <div class="fooh-login__wrap">
              <div class="fooh-login__name">
                <label for="name" class="fooh-login__label">Full name</label>
              </div>
              <div class="fooh-login__input-txt">
                <input type="text" placeholder="Enter name">
              </div>
            </div>
            <div class="fooh-login__wrap">
              <div class="fooh-login__name">
                <label for="Email" class="fooh-login__label">Email Address</label>
              </div>
              <div class="fooh-login__input-txt">
                <input type="text" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="fooh-login__wrap">
            <div class="fooh-login__name">
              <label for="password" class="fooh-login__label">Password</label>
            </div>
            <div class="fooh-login__input-txt">
              <input type="password">
            </div>
          </div>
          <div class="fooh-login__wrap">
            <div class="fooh-login__name">
              <label for="password" class="fooh-login__label">Confirm Password</label>
            </div>
            <div class="fooh-login__input-txt">
              <input type="password">
            </div>
          </div>
          <div class="fooh-login__checkbox-outer">
            <input type="checkbox" id="value3">
            <label for="value3">I accept terms and conditions</label>
          </div>
          <div class="fooh-login__btn-outer">
            <a href="#" class="fooh-login__btn fooh-login__btn--white">Login</a>
          </div>
        </div>
        
      <!--login page end-->
    </div>


  </body>
</html>
