<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fooh-style.css">
    <title>Fooh</title>
</head>

<body>
    <div class="container">
        <div class="fooh-reg">
            <div class="fooh-reg__head">Register as :</div>
            <div class="fooh-input__wrap fooh-input__wrap--radio">
                <div class="fooh-input__radio">
                    <input type="radio" id="business" name="radio-group" checked>
                    <label for="business">Business</label>
                </div>
                <div class="fooh-input__radio">
                    <input type="radio" id="individual" name="radio-group">
                    <label for="individual">Individual</label>
                </div>
            </div>


            <div class="fooh-input__wrap">
                <div class="fooh-input__name">
                    <label for="cname" class="fooh-input__label">Company Name*</label>

                </div>
                <div class="fooh-input__input-txt">
                    <input type="text">
                </div>
                
            </div>

            <div class="fooh-input__wrap">
                <div class="fooh-input__name">
                    <label for="year" class="fooh-input__label">Year Incorporated</label>

                </div>
                <div class="fooh-input__input-txt">
                    <input type="text">
                </div>

            </div>
            <div class="fooh-reg__input-wrap">
                <div class="fooh-input__wrap">
                    <div class="fooh-input__name">
                        <label for="name" class="fooh-input__label">Phone*</label>

                    </div>
                    <div class="fooh-input__input-txt">
                        <input type="text">
                    </div>
                    
                </div>
                <div class="fooh-input__wrap">
                    <div class="fooh-input__name">
                        <label for="name" class="fooh-input__label">Fax*</label>

                    </div>
                    <div class="fooh-input__input-txt">
                        <input type="text">
                    </div>
                    
                </div>
            </div>

            <div class="fooh-input__wrap">
                <div class="fooh-input__name">
                    <label for="year" class="fooh-input__label">Business Registration Number / SSM*</label>

                </div>
                <div class="fooh-input__input-txt">
                    <input type="text">
                </div>
                
            </div>


            <div class="fooh-reg__adrs">
                <div class="fooh-reg__sub-head">Pickup Address*</div>
                <div class="fooh-reg__input-wrap fooh-reg__input-wrap--adrs">
                    <div class="fooh-input__wrap">
                        <div class="fooh-input__name">
                            <label for="street" class="fooh-input__label">Building No, Street</label>
                        </div>
                        <div class="fooh-input__input-txt">
                            <input type="text">
                        </div>
                    </div>
                    <div class="fooh-input__wrap">
                        <div class="fooh-input__name">
                            <label for="city" class="fooh-input__label">City</label>
                        </div>
                        <div class="fooh-input__input-txt">
                            <input type="text">
                        </div>
                    </div>
                    <div class="fooh-input__wrap">
                        <div class="fooh-input__name">
                            <label for="state" class="fooh-input__label">State</label>
                        </div>
                        <div class="fooh-input__input-txt">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="fooh-reg__input-wrap">
                    <div class="fooh-input__wrap fooh-input__wrap--dob">
                        <div class="fooh-input__name">
                            <label for="postcode" class="fooh-input__label">Postcode</label>
                        </div>
                        <div class="fooh-input__input-txt">
                            <input type="text">
                        </div>
                    </div>
                    <div class="fooh-input__wrap fooh-input__wrap--email">
                        <div class="fooh-input__name">
                            <label for="landmark" class="fooh-input__label">Landmark</label>
                        </div>
                        <div class="fooh-input__input-txt">
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="fooh-reg__adrs">
                <div class="fooh-input__wrap">
                    <div class="fooh-input__name">
                        <label for="name" class="fooh-input__label fooh-reg__sub-head">Delivery Address*</label>
    
                    </div>
                    <div class="fooh-input__input-txt">
                        <input type="text">
                    </div>
                    
                </div>
                <div class="fooh-reg__input-wrap fooh-reg__input-wrap--adrs">
                    <div class="fooh-input__wrap">
                        <div class="fooh-input__name">
                            <label for="street" class="fooh-input__label">Building No, Street</label>
                        </div>
                        <div class="fooh-input__input-txt">
                            <input type="text">
                        </div>
                    </div>
                    <div class="fooh-input__wrap">
                        <div class="fooh-input__name">
                            <label for="city" class="fooh-input__label">City</label>
                        </div>
                        <div class="fooh-input__input-txt">
                            <input type="text">
                        </div>
                    </div>
                    <div class="fooh-input__wrap">
                        <div class="fooh-input__name">
                            <label for="state" class="fooh-input__label">State</label>
                        </div>
                        <div class="fooh-input__input-txt">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="fooh-reg__input-wrap">
                    <div class="fooh-input__wrap fooh-input__wrap--dob">
                        <div class="fooh-input__name">
                            <label for="postcode" class="fooh-input__label">Postcode</label>
                        </div>
                        <div class="fooh-input__input-txt">
                            <input type="text">
                        </div>
                    </div>
                    <div class="fooh-input__wrap fooh-input__wrap--email">
                        <div class="fooh-input__name">
                            <label for="landmark" class="fooh-input__label">Landmark</label>
                        </div>
                        <div class="fooh-input__input-txt">
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="fooh-input__wrap">
                <div class="fooh-input__name">
                    <label for="year" class="fooh-input__label">Business Description*</label>

                </div>
                <div class="fooh-input__input-txt">
                    <textarea class="fooh-input__text-area"></textarea>
                </div>
                
            </div>
            <div class="fooh-input__wrap">
                <div class="fooh-input__name">
                    <label for="email" class="fooh-input__label">Email*</label>
                </div>
                <div class="fooh-input__input-txt">
                    <input type="text">
                </div>
            </div>
            <div class="fooh-login__wrap">
                <div class="fooh-login__name">
                    <label for="password" class="fooh-login__label">Password*</label>
                </div>
                <div class="fooh-login__input-txt">
                    <input type="password">
                </div>
            </div>
            <div class="fooh-login__wrap">
                <div class="fooh-login__name">
                    <label for="password" class="fooh-login__label">Confirm Password*</label>
                </div>
                <div class="fooh-login__input-txt">
                    <input type="password">
                </div>
            </div>
            <div class="fooh-input__wrap">
                <div class="fooh-input__name">
                    <label for="year" class="fooh-input__label">Select image*</label>
                </div>
                <div class="fooh-input__input-txt fooh-input__input-txt--file-up">
                    <div class="file-upload">
                        <div class="file-select">
                            <div class="file-select__name" id="noFile">(Max. file size: 4MB)</div> 
                            <div class="file-select__button" id="fileName">Choose File</div>
                            <input type="file" name="chooseFile" id="chooseFile">
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="fooh-reg__checkbox-outer">
                <input type="checkbox" id="value3">
                <label for="value3"><a href="#" target="_blank">I accept terms and conditions</a></label>
            </div>

            <div class="fooh-primary-btn">
                Save
            </div>
        </div>
    </div>
    

<!-- JS -->
    <script src="assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
